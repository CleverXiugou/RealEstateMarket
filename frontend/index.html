<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>RWA Pro</title>
    <script src="https://cdn.staticfile.org/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .input-group { display: flex; align-items: center; }
        .input-label { width: 60px; text-align: right; margin-right: 8px; font-size: 0.9em; color: #666; }
        .input-field { flex: 1; padding: 6px; border: 1px solid #ddd; border-radius: 4px; outline: none; transition: border 0.2s; }
        .input-field:focus { border-color: #4f46e5; }
        
        /* 动画定义 */
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .animate-slide-in { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* ✅ [新增] 自定义滚动条样式 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="config.js"></script>
    <script type="text/babel" src="components/UI.js"></script>
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/InvestmentMarket.js"></script>
    <script type="text/babel" src="components/RentalMarket.js"></script>
    <script type="text/babel" src="./components/Explorer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
